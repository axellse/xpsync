<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LAN File Transfer Utility</title>
        <link rel="stylesheet" href="./src/xp.css">
</head>
<body>
    <div class="window main-window">
        <div class="title-bar main-window-title">
            <div class="title-bar-text">56% of filename.extension</div>
            <div class="title-bar-controls">
            <button class="main-min" aria-label="Minimize"></button>
            <button disabled style="cursor: not-allowed;" aria-label="Maximize"></button>
            <button class="main-close" aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <img class="anim" src="./src/filetransfer.gif" alt="">
            <p id="status">Waiting for device</p>
            <p id="filefrom">filename.extension from 192.168.69.420</p>
            <progress class="progress"></progress>

            <div class="stats">
                <div>
                    <p>Estimated time left:</p>
                    <p>Transfer identifier:</p>
                    <p>Transfer rate:</p>
                </div>

                <div>
                    <p class="etl">1 min 17 sec (4.75MB of 7.89MB copied)</p>
                    <p class="tri">yaba daba doo</p>
                    <p class="trr">43.0 KB/s</p>
                </div>
            </div>
            <input type="checkbox" name="closeFinish" id="closeFinish">
            <label for="closeFinish">Close this dialog box when the download completes</label>

            <div class="buttons">
                <button class="cancel">Cancel</button>
            </div>
        </div>

    </div>
    <script src="./src/transfer.js" type="module"></script>
</body>
</html>
