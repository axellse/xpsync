<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LAN File Transfer Utility</title>
</head>
<body>
    <div class="window main-window">
        <div class="title-bar main-window-title">
            <div class="title-bar-text">LAN File Transfer Utility (XPSync)</div>
            <div class="title-bar-controls">
            <button class="main-min" aria-label="Minimize"></button>
            <button disabled style="cursor: not-allowed;" aria-label="Maximize"></button>
            <button class="main-close" aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="header">
                <img src="./src/icon.png" alt="">
                <div>
                    <h2>Local Arena Network</h2>
                    <h2 style="font-weight: bold;">File transfer</h2>
                </div>
            </div>
            
            <div class="window-content">
                <p>On another device, open a Web-Browser like Internet Explorer and navigate to <b class="ipport">http://IP:5678</b></p>
                <select name="" id="device">
                    <option value="none">&lt;Pick a device&gt;</option>
                </select>
                <p>Press the refresh button below and you should see it appear in the dropdown above.</p>
                <div class="buttons">
                    <button disabled class="sendfile">Send File</button>
                    <button disabled class="recvfile">Receive File</button>
                    <button class="refresh">Refresh</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
